apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            # לא סודות - מגיעים מ-values
            - name: DATABASE_HOST
              value: {{ .Values.env.DATABASE_HOST | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.env.DATABASE_PORT | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.env.DATABASE_NAME | quote }}

            # סודות - מגיעים מ-Secret (שיווצר ע"י External Secrets)
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbSecret.name | quote }}
                  key: {{ .Values.dbSecret.userKey | quote }}

            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbSecret.name | quote }}
                  key: {{ .Values.dbSecret.passwordKey | quote }}
